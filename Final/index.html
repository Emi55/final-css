<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automoblocks</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<!-- sticky navbar -->
<nav>
    <div class="stickyimage" >
          <div class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#blog">Blog</a>
            <a href="#contact">Contact Us</a>
          </div>
        </div>
      </nav>
      <!-- end of navbar -->

<!-- Carousel -->
<div class="container">
 <div class="car">
 <h3 class="title">Red Car</h3>
 <img src="img/c9_small.jpg" alt="small red car">
      </div>

      <div class="container">
      <div class="car">
        <h3 class="title">Bleu Car</h3>
        <img src="img/m9_small.jpg" alt="small bleu car">
           
        </div>

    <div class="container">
    <div class="car">
    <h3 class="title">Orange Car</h3>
    <img src="img/a9_small.jpg" alt="small orange car">                
    </div>

        <div class="container">
          <div class="car">
        <h3 class="title">Green Car</h3>
        <img src="img/t9_small.jpg" alt="small green car">              
     </div>

        <div class="container">
        <div class="car">
        <h3 class="title">Purple Car</h3> 
        <img src="img/x9_small.jpg" alt="small purple car">                  
        </div>                    
<!-- End of Carousel -->
<footer>
<!-- Accordion  https://www.w3schools.com/howto/howto_js_accordion.asp-->

<button class="accordion">Red Car</button>
<div class="panel">
  <p>This is a red car </p>
</div>

<button class="accordion">Bleu car</button>
<div class="panel">
  <p>This is a bleu car.</p>
</div>

<button class="accordion">Orange</button>
<div class="panel">
  <p>This is an orange car</p>
</div>


<button class="accordion">Green</button>
<div class="panel">
  <p>This is a green car</p>
</div>


<button class="accordion">Purple</button>
<div class="panel">
  <p>This is a purple car</p>
</div>
<!-- End accordion -->

<p>Final project by Emilie Ah-Fock | Georgian College </p>

<script src="../Final/index.js"></script>
</footer>
</body>
</html>
